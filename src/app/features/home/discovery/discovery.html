<section class="py-24 bg-stone-50 dark:bg-gray-800">
    <div class="container mx-auto px-6">
        <div class="flex flex-col md:flex-row items-center gap-12 md:gap-20">
            <!-- Image Side -->
            <div class="relative w-full h-[400px] md:h-[650px] md:w-1/2 group">
                <div
                    class="relative aspect-[3/4] w-full h-full mx-auto md:ml-auto shadow-xl overflow-hidden bg-white dark:bg-gray-700">
                    <img ngSrc="/images/discovery-book.png" alt="The Echoes of Time Book Cover" fill
                        class="object-cover">
                </div>
            </div>

            <!-- Content Side -->
            <div class="w-full md:w-1/2 text-center md:text-left">
                <span
                    class="inline-block py-1 px-3 border border-black dark:border-white text-xs uppercase tracking-widest mb-6 dark:text-white">
                    {{ 'DISCOVERY.BADGE' | translate }}
                </span>

                <h2 class="font-serif text-4xl md:text-5xl mb-6 leading-tight dark:text-white">{{ 'DISCOVERY.TITLE' |
                    translate }}</h2>
                <h3 class="text-xl text-gray-500 dark:text-gray-400 mb-8 font-serif italic">{{ 'DISCOVERY.AUTHOR' |
                    translate }}</h3>

                <p class="text-gray-600 dark:text-gray-300 text-lg mb-8 leading-relaxed max-w-lg mx-auto md:mx-0">
                    {{ 'DISCOVERY.DESCRIPTION' | translate }}
                </p>

                <button
                    class="inline-flex items-center text-sm uppercase tracking-widest bg-black dark:bg-white text-white dark:text-black px-8 py-4 hover:bg-gray-800 dark:hover:bg-gray-200 transition-colors group">
                    {{ 'DISCOVERY.CTA' | translate }}
                    <lucide-icon [img]="ArrowRight"
                        class="w-4 h-4 ml-2 transition-transform duration-300 group-hover:translate-x-1"></lucide-icon>
                </button>
            </div>
        </div>
    </div>
</section>
