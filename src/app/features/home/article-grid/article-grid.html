<section class="py-24 bg-white dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            @for (article of articles(); track article.id) {
            <article #articleCard class="article-card group cursor-pointer">
                <div class="aspect-[4/3] overflow-hidden bg-gray-100 dark:bg-gray-800 relative">
                    <img [ngSrc]="article.image" [alt]="article.title" fill
                        class="object-cover transition-transform duration-700 group-hover:scale-105">
                </div>

                <div class="p-6">
                    <span class="text-xs uppercase tracking-widest text-gray-600 dark:text-gray-400 mb-3 block">{{
                        article.category
                        }}</span>
                    <h2
                        class="text-xl font-serif font-bold mb-3 leading-tight text-gray-900 group-hover:text-gray-600 dark:text-white dark:group-hover:text-gray-300 transition-colors">
                        {{ article.title }}
                    </h2>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 line-clamp-3 leading-relaxed">
                        {{ article.excerpt }}
                    </p>

                    <a [routerLink]="['/article', article.id]"
                        class="inline-flex items-center text-xs uppercase tracking-widest font-bold border-b border-black dark:border-white pb-1 group-hover:opacity-70 transition-opacity text-black dark:text-white">
                        {{ 'ARTICLE.READ_STORY' | translate }}
                        <lucide-icon [img]="ArrowRight"
                            class="w-4 h-4 ml-2 transition-transform duration-300 group-hover:translate-x-1"></lucide-icon>
                    </a>
                </div>
            </article>
            }
        </div>
    </div>
</section>
