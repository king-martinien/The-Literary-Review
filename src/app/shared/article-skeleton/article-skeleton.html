<section class="py-24 bg-white">
    <div class="container mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            @for (item of [1, 2, 3, 4, 5, 6]; track item) {
            <div class="animate-pulse">
                <!-- Image placeholder -->
                <div class="aspect-[4/3] bg-gray-200 mb-6"></div>

                <div class="p-6 pt-0">
                    <!-- Category placeholder -->
                    <div class="h-3 bg-gray-200 w-24 mb-4"></div>

                    <!-- Title placeholder -->
                    <div class="h-6 bg-gray-200 w-3/4 mb-4"></div>

                    <!-- Excerpt placeholder -->
                    <div class="space-y-2 mb-6">
                        <div class="h-3 bg-gray-200 w-full"></div>
                        <div class="h-3 bg-gray-200 w-5/6"></div>
                        <div class="h-3 bg-gray-200 w-4/6"></div>
                    </div>

                    <!-- Link placeholder -->
                    <div class="h-3 bg-gray-200 w-20"></div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
